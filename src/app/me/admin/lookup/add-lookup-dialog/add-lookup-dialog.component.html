<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary" (click)="saveLookup()" [mat-dialog-close]="'test'"><span *ngIf="user">Save</span><span
        *ngIf="!user">Update</span></button>
        <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
    </mat-dialog-actions>

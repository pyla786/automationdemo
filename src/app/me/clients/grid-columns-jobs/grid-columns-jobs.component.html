<div class="NewHeader">
  <h1 mat-dialog-title>Grid View Configuration </h1>
</div>
<p>Please select the required columns in the grid, to view grid with specific columns</p>
<div mat-dialog-content style="overflow:hidden!important;">
  <form class="form-horizontal" novalidate style="margin-top:10px">
    <mat-checkbox class="col-sm-4">Project #</mat-checkbox>
    <mat-checkbox class="col-sm-4">Job #</mat-checkbox>
    <mat-checkbox class="col-sm-4">Description</mat-checkbox>
    <mat-checkbox class="col-sm-4">Engineer</mat-checkbox>
    <!-- <mat-checkbox class="col-sm-4" mat-checkbox> -->
    <mat-checkbox class="col-sm-4">In Charge</mat-checkbox>
    <mat-checkbox class="col-sm-4">Work Duration in Days</mat-checkbox>
    <mat-checkbox class="col-sm-4">Target Date</mat-checkbox>
    <mat-checkbox class="col-sm-4">Status</mat-checkbox>
    <mat-checkbox class="col-sm-4">Reviews</mat-checkbox>
    <mat-checkbox class="col-sm-4">Issues</mat-checkbox>
    <mat-checkbox class="col-sm-4">Completion Date</mat-checkbox>
    <mat-checkbox class="col-sm-4">Approval</mat-checkbox>
    <mat-checkbox class="col-sm-4">Archive</mat-checkbox>
    <mat-checkbox class="col-sm-4">Actions</mat-checkbox>

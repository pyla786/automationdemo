<div class="NewHeader">
  <h1 mat-dialog-title>
    Issues
  </h1>
</div>
<div mat-dialog-content>
  <form class="col-xs-12 form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Issue Date:
      </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt1"
          [owlDateTime]="dt1" name="dt1">
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Description :
      </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <textarea rows="4" type="text" class="form-control txtarea" placeholder="Enter Description "></textarea>
      </div>
    </div>
  </form>
  <div class="col-xs-12">
    <button mat-raised-button class="pull-right btn-primary" [mat-dialog-close]="'test'"> <span>Save</span></button>
  </div>
  <div class="col-xs-12" style="margin-top: 10px;">
    <div id="divQuotesGrid" class="table-responsive">
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <th class="text-center">Issue Date </th>
            <th>Description </th>
            <th>Posted By</th>
            <th class="text-center">Status</th>
            <th class="text-center">Date Resolved</th>
            <th class="text-center">Resolved By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Issues">
            <td class="text-center">{{item.issue_date}}</td>
            <td>{{item.description}}</td>
            <td>{{item.posted_by}}</td>
            <td [ngStyle]="{'color': item.status=='Open'? 'blue' :item.status=='Resolved'? 'Green' : 'red'}"
              style="text-align: center !important;">
              {{item.status}}
            </td>
            <td class="text-center">{{item.date_resolved ? item.date_resolved : '-' }}</td>
            <td class="text-center">{{item.resolved_by ? item.resolved_by : '-'}}</td>
          </tr>
        </tbody>
      </table>
      <!-- <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
</div>
<mat-dialog-actions align="center">
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>

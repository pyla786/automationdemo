<div class="NewHeader">
  <h1 mat-dialog-title>
    Review
  </h1>
</div>
<div mat-dialog-content>
  <form *ngIf="userType == 'admin' || userType =='project_manager' " class="col-xs-12 form-horizontal">
    <div *ngIf="!remark" class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Review Date:
      </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt1"
          [owlDateTime]="dt1" name="dt1">
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
      </div>
    </div>
    <div *ngIf="remark" class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Remarks :
      </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Remarks ">
      </div>
    </div>
  </form>
  <div class="col-xs-12">
    <button mat-raised-button class="pull-right btn-primary" [mat-dialog-close]="'test'"> <span>Save</span></button>
  </div>
  <div class="col-xs-12" style="margin-top: 10px;">
    <div id="divQuotesGrid" class="table-responsive">
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <th class="text-center">Review Date </th>
            <th class="text-center">Remark </th>
            <th class="text-center">Reviewed By</th>
            <th *ngIf="userType == 'admin' || userType =='project_manager' " class="text-center">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of reviews">
            <td class="text-center">{{item.review_date}}</td>
            <td class="text-center">{{item.comment}}</td>
            <td class="text-center">{{item.review_by}}</td>
            <td *ngIf="userType == 'admin' || userType =='project_manager' " class="text-center">
              <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Project" (click)="changeRemark()">
                <i class="fa fa-edit" style="color: cornflowerblue"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
</div>
<mat-dialog-actions align="center">
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>

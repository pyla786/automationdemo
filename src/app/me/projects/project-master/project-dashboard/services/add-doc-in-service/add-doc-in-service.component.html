
<div class="NewHeader">
  <h1 mat-dialog-title> Add Docs</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Document Title : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Document Type">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Description : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Desription">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Version : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Version">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Remarks : </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="step" placeholder="Enter Remarks">
        </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload : </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>
    <!-- <div class="form-group">
      <label class="control-label col-sm-4">Step Type:</label>
      <div class="col-sm-8">
        <select class="form-control" id="type">
          <option  >--Select--</option>
          <option value="note">Note</option>
          <option value="sequence">Sequence</option>
        </select>
      </div>
    </div> -->
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><span *ngIf="user">Save</span><span
    *ngIf="!user">Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>

<div class="NewHeader">
  <h1 mat-dialog-title>Grid View Configuration </h1>
</div> 
<p>Please select the required columns in the grid, to view grid with specific columns</p>
<div mat-dialog-content style="overflow:hidden!important;">
  <form class="form-horizontal" novalidate  style="margin-top:10px">
    <mat-checkbox  class="col-sm-4" formControlName="campaignName">Member Name</mat-checkbox>
    <mat-checkbox  class="col-sm-4" formControlName="Industry">Contact name</mat-checkbox>
    <mat-checkbox  class="col-sm-4" formControlName="Segment">Email</mat-checkbox>
    <mat-checkbox  class="col-sm-4" formControlName="Country">Phone Number</mat-checkbox>
    <!-- <mat-checkbox class="col-sm-4" formControlName="BD">BD</mat-checkbox> -->
    <mat-checkbox  class="col-sm-4" formControlName="CampaignType">Added By</mat-checkbox>
    <mat-checkbox  class="col-sm-4" formControlName="Solution">Created Date</mat-checkbox>
    <mat-checkbox class="col-sm-4" formControlName="Checklist">Package</mat-checkbox>
    <mat-checkbox  class="col-sm-4" formControlName="LeadSample">EULA</mat-checkbox>

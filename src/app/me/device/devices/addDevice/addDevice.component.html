<div class="NewHeader">
    <h3 mat-dialog-title>
      <span class="title-left">Add Device</span>
    </h3>
  </div>
  
  <div mat-dialog-content>
    <form class="form-horizontal" novalidate>
        <!-- <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Device Name:</label>
            <div class="col-sm-8">
              <input class="form-control"/>
              
            </div>
          </div> -->
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Device Type:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select color="primary" placeholder="-- Select Device --"  class="form-control"
                required>
                <mat-option >
                </mat-option>
              </mat-select>
              <!-- <div *ngIf="!Country.valid && (Country.dirty || Country.touched)" class="error-text">

                  Project Type is required
                </div>
              </div> -->
            </div>
          </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Device Make:</label>
              <div class="col-sm-8">
                <input class="form-control"/>
                
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Device Model:</label>
              <div class="col-sm-8">
                <input class="form-control"/>
                
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Select Client:&nbsp;</label>
                <div class="col-sm-8">
                  <mat-select color="primary" placeholder="-- Select Client --"  class="form-control"
                    required>
                    <mat-option >
                    </mat-option>
                  </mat-select>
                  <!-- <div *ngIf="!Country.valid && (Country.dirty || Country.touched)" class="error-text">
                    <div *ngIf="Country.errors.required">
                      Project Type is required
                    </div>
                  </div> -->
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Select Project:&nbsp;</label>
                <div class="col-sm-8">
                  <mat-select color="primary" placeholder="-- Select Project --"  class="form-control"
                    required>
                    <mat-option  >
                    </mat-option>
                  </mat-select>
                  <!-- <div *ngIf="!Country.valid && (Country.dirty || Country.touched)" class="error-text">
                    <div *ngIf="Country.errors.required">
                      Project Type is required
                    </div>
                  </div> -->
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Date Installed:&nbsp;</label>
                <div class="col-sm-8">
                   
                        <div class="input-icon right">
                          <input class="form-control"  placeholder="MM/DD/YYYY"
                            class="form-control" id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
                          <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                        </div>
                      
                  <!-- <div *ngIf="!contactNumber.valid && (contactNumber.dirty || contactNumber.touched)" class="error-text">
                    <div *ngIf="contactNumber.errors.required">
                      Start date is required
                    </div>
                  </div> -->
                </div>
              </div>
            <!-- <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">ALert Upper Limit:</label>
              <div class="col-sm-8">
                <input class="form-control"/>
                
              </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Alert Lower Limit:</label>
            <div class="col-sm-8">
                <input class="form-control"   />
              
            </div>
          </div> -->
          <!-- <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">End Date:</label>

              <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
            </div>
          </div> -->
    </form>
  </div>
  
  <mat-dialog-actions class="col-sm-12" align="end">
    <button mat-raised-button class="CancelClass" (click)="close()">
      <!-- <mat-icon>cancel</mat-icon>&nbsp; -->
      Close
    </button>
    <button mat-raised-button class="btn-primary" (click)="close()">
      <!-- <mat-icon>send</mat-icon>&nbsp;Save -->
      Save
    </button>
  </mat-dialog-actions>

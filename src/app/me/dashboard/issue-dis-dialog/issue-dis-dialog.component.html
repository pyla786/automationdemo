<div class="NewHeader">
  <h1 mat-dialog-title>
    Issue Description
  </h1>
</div>
<div mat-dialog-content>
  <div class="col-xs-12">
    <div class="text-center issue">
      {{issue}}
    </div>
  </div>
</div>
<mat-dialog-actions align="center">
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
